name: React Router v7 CI + Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Type generation + TypeScript check
      - name: Type check
        run: npm run typecheck

      # 5. Run tests (if you have Vitest/Jest)
      - name: Run tests
        run: npm test --if-present

      # 6. Build app
      - name: Build app
        run: npm run build

      # 7. Trigger Vercel deploy if build passes
      - name: Deploy to Vercel
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
